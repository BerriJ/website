# Aufgabe 1: Stromentstehungskosten

---

### Aufgabe 1: Stromentstehungskosten

.content-box-blue[
Stellen Sie sich vor, Sie arbeiten für eine Investitionsabteilung eines Staates. Sie müssen eine Analyse der Stromentstehungskosten von einem Kohlekraftwerk und einem on-shore Windkraftwerk. Sie müssen eine Entscheidung treffen, welches Kraftwerk im Staat gebaut werden muss.
]

--

.content-box-blue[
Um die entsprechenden Kosten zu schätzen, benutzen Sie eine betriebswirtschaftliche Maßgröße, die levelized cost of electricity heißt. Beachten Sie dabei, dass diese Maßgröße relativ viele Details (wie beispielsweise Steuern) vernachlässigt. Es gibt außerdem keine Standartform dieser Maßgröße. Wir benutzen die Formel aus folgender Quelle: Levelized cost of electricity, renewable energy technologies, Fraunhofer ISE (2013).  Diese Größe wird in Tausend EUR pro MWh gemessen und lässt sich wie folgt darstellen:
]

--

.content-box-blue[
`\begin{align}
LCOE=\cfrac{I_0 + \sum_{t=1}^{n} \cfrac{A_t+c_t\cdot\text{CO}_{2,t}}{(1+r)^t}}{\sum_{t=1}^n\cfrac{M_{t, el}}{(1+r)^t}}.
\end{align}`
]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-blue[
`\begin{align}
LCOE=\cfrac{I_0 + \sum_{t=1}^{n} \cfrac{A_t+c_t\cdot\text{CO}_{2,t}}{(1+r)^t}}{\sum_{t=1}^n\cfrac{M_{t, el}}{(1+r)^t}}.
\end{align}`

- `\(I_0\)` die ursprünglichen Investitionskosten
- `\(t\)` das Jahr des Projektlebenszyklus 
- `\(n\)` die Lebensdauer des Projekts
- `\(A_t\)` die Gesamtproduktionskosten im Jahr `\(t\)` 
- `\(r\)` der reelle Zinssatz 
- `\(M_{t, el}\)` die Strommenge im Jahr `\(t\)` 
- `\(c_t\)` die Kosten für die Erzeugung der Treibhausgasemissionen
- `\(CO_{2,t}\)` die Menge der produzierten `\(CO_2\)`-Emissionen im Jahr `\(t\)`
]

---

### Aufgabe 1: Stromentstehungskosten

#### Kohlekraftwerk

.content-box-blue[
Um die LCOE-Kosten zu berechnen, müssen Sie die zukünftige Leistung und Kosten der beiden Kraftwerke plausiblerweise prognostizieren. Sie haben jedoch nur wenige Informationen bezüglich der beiden Kraftwerke. Deshalb gehen Sie davon aus, dass die Leistung und Kosten im Laufe der Zeit konstant bleiben. Alle weiteren Details zu den Kraftwerken lassen sich wie folgt beschreiben
]

--

.content-box-blue[
Die Leistung eines Kohlekraftwerks ist 1000 MW. Die entsprechenden Erstinvestitionen sind ca. 1300 Tausend EUR pro MW. Das Kohlekraftwerk wird **vier Jahre nach der Erstinvestitionen in Betrieb** genommen.
]

--

.content-box-orange[
Die Ursprünglichen Investitionskosten

`\(\Rightarrow I_{0,k} = 1300*1000\)`
]

---

### Aufgabe 1: Stromentstehungskosten

#### Kohlekraftwerk

--

.content-box-blue[
Das Kraftwerk kann an ca. 7000 Stunden pro Jahr Strom produzieren. In diesem Zeitraum wird `\(7000 \text{ Stunden} \cdot 1000 \text{ MW} = 7.000.000\)` MWh Energie erzeugt. Das Kraftwerk emittiert zusätzlich 0.36 Tonnen `\(CO_2\)`-Emissionen pro MWh der produzierten Energie. Die Strafe für die Erzeugung der Emissionen ist durch `\(c_t\)` gegeben und wird in Höhe von 0.006 Tausend EUR pro Tonne der `\(CO_2\)`-Emissionen bezahlt. Die jährlichen fixierten Produktionskosten sind wiederum gleich ca. 36 Tausend EUR pro MW. Die variablen Kosten sind  gleich 0.0016 Tausend EUR pro MWh der Energie. 
]

.content-box-orange[
Die `\(CO_2\)` Emissionen

`\(\Rightarrow CO_{2,k} = 7.000.000*0.36\)`
]

--

.content-box-orange[
Die Gesamtkosten

`\(\Rightarrow A_{t,k} = 36*1000 + 0.0016*7.000.000\)`
]

--

.content-box-orange[
Die Strafe
`\(c_t = 0.006\)` und Strafzahlung `\(\Rightarrow CO_{2,k} *c_t\)`
]

---

### Aufgabe 1: Stromentstehungskosten

#### Kohlekraftwerk

.content-box-blue[
Das Kraftwerk kann aber nur 46% der Energie in Elektrizität umwandeln. Es folgt daraus, dass der Wert 46% die Effizienz des Kohlekraftwerks darstellt. Der Effizienzverlust entsteht aus den Besonderheiten der entsprechenden Produktionsprozessen. 
]

--

.content-box-orange[
Die Strommenge im Jahr t

`\(\Rightarrow M_{t,el,k} = 7000*1000*0.46 = 3.220.000\)`
]

--

.content-box-blue[
Die **Betriebsdauer des Kraftwerks ist mindestens 40 Jahre**. Der entsprechende real kalkulierte Zinssatz ist gleich 6.9%. Der letzte Wert stellt Mindestrendite des Kraftwerks dar. Wir können diesen Wert als WACC (weighted average cost of capital) betrachten.
]

.content-box-orange[
Der Zinssatz

`\(\Rightarrow r_k = 0.069\)`
]


---

### Aufgabe 1: Stromentstehungskosten

#### Windkraftwerk

.content-box-blue[
Die ursprüngliche Investitionen eines 500MW-Windkraftwerks sind ca. 1600 Tausend EUR pro MW. Seine **Betriebsdauer liegt bei ca. 20 Jahren**. Das Kraftwerk wird **drei Jahre nach den Erstinvestitionen** in Betrieb genommen.
]

--

.content-box-orange[
Die Ursprünglichen Investitionskosten

`\(\Rightarrow I_{0,w} = 1600*500\)`
]

--

.content-box-blue[
Obwohl das Kraftwerk nur ca. 1800 Stunden pro Jahr effizient funktionieren kann, hat das Kraftwerk **keinen Effizienzverlust**. Das Windkraftwerk erzeugt außerdem **keine `\(CO_2\)`-Emissionen**. Seine fixierte und variable Kosten sind ca. 0.018 Tausend EUR bzw. 0 EUR pro MWh. Der reale Zinssatz ist wiederum nur 3.8%.
]

.content-box-orange[
Die Produzierte Strommenge

`\(\Rightarrow M_{t,el,w} = 500*1800 = 900.000\)`
]

---

### Aufgabe 1: Stromentstehungskosten

#### Windkraftwerk

.content-box-blue[
Obwohl das Kraftwerk nur ca. 1800 Stunden pro Jahr effizient funktionieren kann, hat das Kraftwerk **keinen Effizienzverlust**. Das Windkraftwerk erzeugt außerdem **keine `\(CO_2\)`-Emissionen**. Seine fixierten Kosten sind ca. 0.018 Tausend EUR pro MW und die variablen Kosten sind 0 EUR pro MWh. Der reale Zinssatz ist wiederum nur 3.8%.
]

.content-box-orange[
Die Produzierte Strommenge

`\(\A_{t,el,w} = 500*0.018 + 0*500 = 9\)`
]

---

### Aufgabe 1: Stromentstehungskosten

#### Windkraftwerk

.content-box-yellow[
Warum kann plausiblerweise der Zinssatz des Windkraftwerks kleiner sein, als dieser des Kohlekraftwerks?
]

--

.content-box-green[
  Für das Kohlekraftwerk gilt:
- Längere Betriebsdauer
- Höhere Unsicherheit
- Kompliziertere Projektplanung 
]

--

.content-box-green[
Außerdem:

- potentiell steigende Brennstoffkosten und die Kosten für die `\(CO_2\)`-Emissionen
]

---

### Aufgabe 1: Stromentstehungskosten

#### Windkraftwerk

.content-box-yellow[
Gehen Sie davon aus, dass alle oben definierten Parameter im Laufe der Zeit konstant sind. Berechnen Sie die `\(LCOE\)`-Werte der Kohle- und Windkraftwerke. Beachten Sie dabei, dass die Gleichung
`\begin{align}
\sum_{t=1}^n\cfrac{\gamma_{t}}{(1+r)^t}=\gamma_t \cdot \left[\cfrac{1-\cfrac{1}{(1+r)^n}}{r}\right]
\end{align}`
	
gilt, sofern `\(\gamma_1=\gamma_2=...=\gamma_{n-1}=\gamma_n\)` ist.
]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[
Der `\(LCOE\)`-Wert des Kohlekraftwerks lässt sich wie folgt darstellen
`\begin{align}
LCOE_K &amp; = \cfrac{1300\cdot 1000 + \sum\limits_{t=4}^{43} \cfrac{A_{t,K}+c_t\cdot CO_{2,t,K}}{(1+0.069)^t}}{\sum\limits_{t=4}^{43} \cfrac{M_{t, el, K}}{(1+0.069)^t}},
\end{align}`


wobei

`\begin{align}
A_{t,K} +c_t\cdot CO_{2,t,K} &amp; = \underbrace{36\cdot 1000}_{\text{fixierte Kosten}} + \underbrace{0.0016\cdot 7000\cdot 1000}_{\text{variable Kosten}} + 0.006\cdot\underbrace{(7000\cdot 1000\cdot 0.36)}_{\text{CO}_2\text{-Emissionen}} = 62320 \label{GL3}
\end{align}`
und
	\begin{align}	
	M_{t, el, K}  = 7000 \cdot 1000 \cdot 0.46 = 3220000.
	\end{align}
]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[
Bevor wir uns mit der Berechnung des `\(LCOE_K\)`-Werts weiter beschäftigen, müssen wir die Faktoren der Gleichung näher anschauen. Natürlich stellt der Faktor `\(1300\cdot 1000\)` die entsprechenden Erstinvestitionen dar. Der zweite Faktor im Zähler und der Nenner sind wiederum die diskontierten zukünftigen Gesamtkosten bzw. die diskontierten zukünftigen Gesamtstrommengen. Anzumerken ist, dass die Gesamtkosten inkl. Kosten für Treibhausgasemissionen `\(A_{t, K}\)` in Tausend EUR gemessen werden. Die Gesamtstrommenge `\(M_{t, el, K}\)` wird wiederum in MWh dargestellt. 
]

--

.content-box-green[
Beachten Sie dabei, dass 4 und 43 die Start- bzw. Endwerte der zwei Summen in der Gleichung sind. Diese Werte lassen sich wie folgt erklären. Mit Hinsicht auf unsere Annahme wird das Kraftwerk nur ab dem Jahr `\(t=4\)` Energie erzeugen. Das Kraftwerk bekommt daher seine erste Rendite am Ende des Jahres `\(t=4\)`. Zum zweiten ist seine Betriebsdauer 40 Jahre. Es folgt daraus, dass das Kraftwerk bis zum Jahr `\(t=43\)` funktioniert. Mit anderen Worten ist das Kraftwerk von Anfang des Jahres `\(t=4\)` bis zum Ende des Jahres `\(t=43\)` im Betrieb ist. Das Kraftwerk bekommt daher seine letzte Rendite am Ende des Jahres `\(t=43\)`. 
]


---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[
Durch unsere Annahme sind die Werte `\(A_{t, K}\)` und `\(M_{t, el, K}\)` immer konstant. Deshalb können wir die Formel 3 aus der Aufgabestellung anwenden. Beachten Sie dabei, dass die Start- und Endwerte der Summenzeichen der Formel 3 aus der Aufgabestellung  gleich 1 bzw. 40 sind. In unserem Fall (siehe Gleichung 1) sind aber diese Werte 4 bzw. 43. Daher müssen wir die Werte `\(A_{4, K}\)` und `\(M_{4, el, K}\)` zum Zeitpunkt `\(t=1\)` diskontieren, um die Formel anwenden zu können. Es folgt somit
`\begin{align}
A_{t, K}^*&amp;= \cfrac{A_{4, K} +c_t\cdot CO_{2,t,K}}{(1+0.069)^3} = \cfrac{62320}{1.221} = 51015.06 \\
\text{und} \nonumber\\
%
M_{t,el, K}^* &amp;= \cfrac{M_{4,el, K}}{(1+0.069)^3} = \cfrac{3220000}{1.221} = 2637182.64
\end{align}`
wobei `\(A_{t,K}^*\)` und. `\(M_{t, el, K}^*\)` in Tausend EUR bzw. MWh gemessen werden. 
]

---

.content-box-green[
Wenn wir nun die Faktoren `\(A_{t, K}^*\)` und `\(	M_{t,el, K}^*\)` als Startwerte betrachten, lassen sich die Summen der Gleichung 1 wie folgt darstellen

`\begin{align}
\sum\limits_{t=4}^{43} \cfrac{A_{t, K}}{(1+0.069)^t} = \sum\limits_{t=1}^{40} \cfrac{A_{t, K}^*}{(1+0.069)^t} &amp; = 51015.06  \cdot \left[\cfrac{1-\cfrac{1}{(1+0.069)^{40}}}{0.069}\right] \\
&amp; = 51015.06 \cdot 13.49 = 688093.1 \\
\sum\limits_{t=4}^{43} \cfrac{M_{t, el, K}}{(1+0.069)^t} = \sum\limits_{t=1}^{40} \cfrac{M_{t,el, K}^*}{(1+0.069)^t}  &amp; = 2637182.64 \cdot 13.49 = 35575594
\end{align}`

wobei die Ergebnisse der Linien 10 und 11 in Tausend EUR bzw. MWh dargestellt werden. Es folgt somit
`\begin{align}
LCOE_K = \frac{1300000 + 688093.1}{35575594} = 0.0558
\end{align}`
wobei `\(LCOE_K\)` in Tausend EUR pro MWh gemessen wird und die Abweichungen zwischen unseren Ergebnissen und diesen der Excel-Datei rundungsbedingt sind.
]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[

Der `\(LCOE\)`-Wert des Windkraftwerks kann wie folgt dargestellt werden
`\begin{align}
LCOE_W &amp; = \cfrac{1600\cdot 500 + \sum\limits_{t=3}^{22}\cfrac{A_{t, W}+c_t\cdot CO_{2,t,W}}{(1+0.038)^t}}{\sum\limits_{t=3}^{22} \cfrac{M_{t, el, W}}{(1+0.038)^t}}	\\
mit \nonumber \\
A_{t, W} +c_t\cdot CO_{2,t,W} &amp; = 500 \cdot 0.018 = 9 \\
M_{t, el, W} &amp; = 500 \cdot 1800 \cdot 1 = 900000. 
\end{align}`

]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[

Anzumerken ist, dass `\(A_{t,W}\)` und `\(M_{t, el, W}\)` in Tausend EUR bzw. MWh dargestellt werden.	Analog zum Kohlekraftwerk kann man schreiben

`\begin{align}
A_{t, W}^* &amp; = \cfrac{A_{t, W} +c_t\cdot CO_{2,t,W}}{(1+0.039)^2} = \cfrac{9}{(1+0.038)^2} = 8.353  \\
und	\nonumber\\
M_{t,el, W}^* &amp; = \cfrac{M_{t, el, W}}{(1+0.039)^2} = \cfrac{900000}{(1+0.038)^2} = 835310.2
\end{align}`

wobei `\(A_{t,W}^*\)` und. `\(M_{t, el, W}^*\)` in Tausend EUR bzw. MWh gemessen werden.

]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[

Dann gelten
`\begin{align}
\sum\limits_{t=3}^{22} \cfrac{A_{t, W}}{(1+0.038)^t} = \sum\limits_{t=1}^{20} \cfrac{A_{t, W}^*}{(1+0.038)^t} &amp; = 8.353  \cdot \left[\cfrac{1-\cfrac{1}{(1+0.038)^{20}}}{0.038}\right] \\
&amp; = 8.353 \cdot 13.843 = 115.55 \label{GL17} \\
\text{und} \\
\sum\limits_{t=3}^{22} \cfrac{M_{t, el, W}}{(1+0.038)^t} = \sum\limits_{t=1}^{20} \cfrac{M_{t, el W}^*}{(1+0.038)^t} &amp;  = 835310.2 \cdot 13.843 = 11563199  \label{GL18}
\end{align}`
wobei die Ergebnisse der Gleichungen \ref{GL17} und \ref{GL18} in Tausend EUR bzw. MWh gemessen werden.

Es folgt somit
`$$LCOE_W = \frac{800000 + 115.55}{11563199} = 0.0692$$`
wobei `\(LCOE_W\)` in Tausend EUR pro MWh dargestellt wird.

]

---

### Aufgabe 1: Stromentstehungskosten

.content-box-yellow[
Nehmen Sie nun an, dass die Kosten `\(c_t\)` im Jahr 10 steigen. Daher gilt `\(c_t=0.040\)` wenn `\(t\geq 10\)` ist. Mit Hinsicht auf diese Annahme, ist das Windkraftwerk effizienter, als das Kohlekraftwerk?
]

--

.content-box-green[
Wir betrachten nun folgende Situation. Bis zum Jahr `\(t=9\)` sind die Kosten für die Treibhausgasemissionen `\(c_t=0.006\)` Tausend EUR pro MWh. Ab dem Jahr `\(t \geq 10\)` gilt aber `\(c_t=0.040\)` Tausend EUR pro MWh. Mit Hinsicht auf die Gleichung \ref{GL3} scheint es klar, dass der Wert `\(A_{t, K}\)` vor der Kostenerhöhung dem Wert `\(A_{t, K}^\tau\)` nach der Kostenerhöhung nicht entspricht. Deshalb gilt folgende Gleichung:

`\begin{align}
LCOE_K = \cfrac{1300000 + \sum\limits_{t=4}^{9} \cfrac{A_{t, K}}{(1+0.069)^t} + \sum\limits_{t=10}^{43} \cfrac{A_{t, K}^\tau}{(1+0.069)^t} }{35575594}, \label{GL20}
\end{align}`
wobei der Faktor `\(A_{t, K}\)` und der Nenner der obigen Gleichung in vorher ermittelt wurden.Natürlich beeinflusst der Erhöhung des Werts `\(c_t\)` die Menge der erzeugten Elektrizität nicht. 
]
---

### Aufgabe 1: Stromentstehungskosten

.content-box-green[
Außerdem gilt
`\begin{align}
A_{t, K}^\tau = \underbrace{36\cdot 1000}_{\text{fixierte Kosten}} + \underbrace{0.0016\cdot 7000 \cdot 1000}_{\text{variable Kosten}} + 0.04\cdot\underbrace{(7000\cdot 1000 \cdot 0.36)}_{\text{CO}_2\text{-Emissionen}} = 148000.
\end{align}`

Beachten Sie dabei, dass wir den zweiten Faktor im Zähler der Gleichung \ref{GL20} wie folgt darstellen können
`\begin{align}
\sum\limits_{t=4}^{9} \cfrac{A_{t,K}}{(1+0.069)^t} = \sum\limits_{t=1}^{6} \cfrac{A^*_{t,K}}{(1+0.069)^t} &amp; = 51015.06 \cdot \left[\cfrac{1-\cfrac{1}{(1+0.069)^{6}}}{0.069}\right] \\
%
&amp; = 51015.06 \cdot 4.78129 = 243917.8
\end{align}`
wobei der Wert `\(A_{t, K}^*\)` in der Gleichung \ref{GLAS} berechnet wird.

Wir müssen nun den letzten Faktor im Zähler der Gleichung \ref{GL20} bestimmen. Daher ist es notwendig, den Wert `\(A_{t,K}\)` im Zeitpunkt `\(t=9\)` zum Zeitpunkt `\(t=1\)` zu diskontieren.
]

---

### Aufgabe 1: Stromentstehungskosten


.content-box-green[ Es folgt somit
`\begin{align}
  A^{*, \tau}_{t,K} = \frac{A_{9,K}^\tau}{(1+0.069)^9} = \frac{1480000}{1.823}=81182.49.
\end{align}`
Daher gilt
`\begin{align}
\sum\limits_{t=10}^{43} \cfrac{A_{t, K}^\tau}{(1+0.069)^t} = \sum\limits_{t=1}^{34} \cfrac{A^{*, \tau}_{t,K}}{(1+0.069)^t} &amp; = A^{*, \tau}_{t,K} \cdot \left[\cfrac{1-\cfrac{1}{(1+0.069)^{34}}}{0.069}\right] \\
%
&amp; = 81182.49 \cdot 12.993 = 1054804.
\end{align}`
Der entsprechende `\(LCOE\)`-Wert lässt sich einfach berechnen
`\begin{align}
LCOE_K = \frac{1300000+243917.8+1054804}{35575594} = 0.07304788.
\end{align}`
wobei `\(LCOE_K\)` in Tausend EUR pro MWh gemessen wird.

]
---

### Aufgabe 1: Stromentstehungskosten

.content-box-yellow[
Es scheint offensichtlich, dass die Kosten des Windkraftwerks kleiner sein können, als diese des Kohlekraftwerks. Warum kann sich ein Staat trotzdem entscheiden, eher ein Kohlekraftwerk zu bauen?
]

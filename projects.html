<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jonathan Berrisch - Projects">
  <title>Projects - Jonathan Berrisch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="nav-brand">Jonathan Berrisch</a>
      <ul class="nav-menu">
        <li><a href="projects.html">Projects</a></li>
        <li><a href="cv/index.html">CV</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <div class="container" id="markdown-content">
      <!-- Content will be loaded here -->
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Jonathan Berrisch Â· <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank"
          rel="noopener">CC BY-NC 4.0</a></p>
    </div>
  </footer>

  <script>
    // Fetch and render the markdown file
    async function loadMarkdown() {
      try {
        const response = await fetch('./projects.md');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const markdown = await response.text();

        // Remove the frontmatter (everything between +++ markers)
        const cleanedMarkdown = markdown.replace(/^\+\+\+[\s\S]*?\+\+\+\n*/, '');

        // Configure marked to open external links in new tabs
        const renderer = new marked.Renderer();
        const originalLinkRenderer = renderer.link;

        renderer.link = function (href, title, text) {
          const html = originalLinkRenderer.call(this, href, title, text);
          const hrefStr = String(href || '');
          const isExternal = hrefStr.startsWith('http') || hrefStr.startsWith('//');

          if (isExternal) {
            return html.replace('<a', '<a target="_blank" rel="noopener"');
          }
          return html;
        };

        marked.setOptions({ renderer: renderer });

        // Convert markdown to HTML
        document.getElementById('markdown-content').innerHTML = marked.parse(cleanedMarkdown);
      } catch (error) {
        console.error('Error loading markdown:', error);
        document.getElementById('markdown-content').innerHTML =
          '<h1>Error loading content</h1>' +
          '<p>This page needs to be served from a web server. Please run:</p>' +
          '<pre style="background: #f4f4f4; padding: 1rem; border-radius: 4px;">python -m http.server 8000</pre>' +
          '<p>Then open <a href="http://localhost:8000/projects.html">http://localhost:8000/projects.html</a></p>' +
          '<p>Error details: ' + error.message + '</p>';
      }
    }

    // Load markdown when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadMarkdown);
    } else {
      loadMarkdown();
    }
  </script>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
